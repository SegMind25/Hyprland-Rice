# ~/.config/hypr/hyprland.conf
# Fixed for Hyprland 0.53.1 + No Screenshot Lag + No Syntax Errors

# Monitor configuration
monitor=,preferred,auto,1

# Execute at launch
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
    }
}

# General window configuration
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
    # ❌ REMOVED: allow_maximize — NOT SUPPORTED IN v0.53.1
}

# Decoration
decoration {
    rounding = 10

    blur {
        enabled = true
        size = 2      # Reduced from 3 to save GPU
        passes = 1
    }

    shadow {
        enabled = true
        range = 3     # Reduced from 4
        render_power = 2  # Reduced from 3
        color = rgba(1a1a1a88)  # Slightly more transparent
    }
}

# Animations (keep minimal for responsiveness)
animations {
    enabled = true
    bezier = myBezier, 0.10, 0.9, 0.1, 1.00
    animation = windows, 1, 2, myBezier, slide       # Faster
    animation = windowsOut, 1, 2, default, popin 80%
    animation = fade, 1, 2, default
    animation = workspaces, 1, 2, default, slide
}

# Layout configuration
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# Misc settings — critical for performance
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vfr = true          # Variable frame rate → smoother capture
    vrr = 1             # Enable if monitor supports it
}


# Variables
$mainMod = SUPER
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

# Application launches
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = $mainMod, B, exec, firefox
bind = $mainMod SHIFT, B, exec, brave

# System controls
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, L, exec, hyprlock

# ✅ OPTIMIZED SCREENSHOT BINDS (NO LAG)
# Area → clipboard (instant)
bind = , Print, exec, slurp | grim -g - - | wl-copy

# Fullscreen → clipboard
bind = $mainMod, Print, exec, grim - | wl-copy

# Area → file (no notification, minimal I/O)
bind = SHIFT, Print, exec, mkdir -p ~/Pictures && grim -g "$(slurp -d)" ~/Pictures/$(date '+%Y-%m-%d_%H-%M-%S').png

# Screen → file
bind = $mainMod CTRL, Print, exec, mkdir -p ~/Pictures && grim ~/Pictures/$(date '+%Y-%m-%d_%H-%M-%S').png

# Area → clipboard (alternative shortcut)
bind = $mainMod SHIFT, S, exec, slurp | grim -g - - | wl-copy

# Clipboard manager
bind = $mainMod, C, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Color picker
bind = $mainMod SHIFT, C, exec, hyprpicker -a

# Power menu
bind = $mainMod SHIFT, X, exec, wlogout

# System utilities
bind = $mainMod SHIFT, E, exec, thunar
bind = $mainMod CTRL, V, exec, pavucontrol
bind = $mainMod CTRL, N, exec, nm-connection-editor
bind = $mainMod CTRL, B, exec, blueman-manager

# Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize windows
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move windows silently
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1

# Mouse window control
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Brightness
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Lid switch
bindl = , switch:on:Lid Switch, exec, hyprlock

# Notifications
bind = $mainMod, N, exec, dunstctl close
bind = $mainMod SHIFT, N, exec, dunstctl close-all
bind = $mainMod CTRL, N, exec, dunstctl history-pop

# Window groups
bind = $mainMod, G, togglegroup
bind = $mainMod CTRL, TAB, changegroupactive

# Pin window
bind = $mainMod SHIFT, P, pin

# Power actions
bind = $mainMod CTRL SHIFT, L, exec, wlogout -p layer-shell
bind = $mainMod CTRL SHIFT, P, exec, systemctl poweroff
bind = $mainMod CTRL SHIFT, R, exec, systemctl reboot

# Waybar toggle
bind = $mainMod, W, exec, killall waybar || waybar

# Game mode (disable animations + blur)
bind = $mainMod SHIFT, G, exec, hyprctl keyword animations:enabled 0 && hyprctl keyword decoration:blur:enabled 0
bind = $mainMod SHIFT, F, exec, hyprctl keyword animations:enabled 1 && hyprctl keyword decoration:blur:enabled 1
